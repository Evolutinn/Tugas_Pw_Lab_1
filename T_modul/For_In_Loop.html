<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop</title>
</head>
<body>

    <script>
        var makanan = {//membuat variabel makan yangg berjumlahkan 3 key
		  1: 'Rendang',
		  2: 'Sate Padang',
		  3: 'Sambalado tanak'
	  };

	  for(var key in makanan) {//membvuat perulangan key menggunakan for
		  document.write('Nama Makanan Khas Padang ' + key + ' adalah ' + makanan[key] +"<br>");//tampilkan nama makanan dengan key 1,2,3 dan jenis makanan
	  }

    </script>
    
</body>
</html>
