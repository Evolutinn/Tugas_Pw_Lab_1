<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Do Loop</title>
</head>
<body>
    <script>
    alert("Perulangan");//tampilkan 
    var wk=prompt("Masukkan Jumlah Perulangan: ");//meminta user memsukkan data 
    
    do {

        for(i=1;i<=wk;i++)//i bernilai 1, i lebih keci dari pada jumlah perulangan i di tambah 1
    {
        document.write("ini perulangan ke-" + i +" <br>");//tampilkan hasil i/perulangan 
    }
        

        ulang=prompt("Anda Ingin Mengulang? y/t");//membuat variable ulang dan menanyakan ke user apakah ingin mengulang
    } while (ulang == 'y');//jika menjawab y makan program akan terus berjalan hingga memasukkan selain y
    document.write("Program Selesai");//menampilkan program selesai

    </script>
    
</body>
</html>
