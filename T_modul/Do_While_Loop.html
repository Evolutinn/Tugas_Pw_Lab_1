<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>

            var a=prompt("Masukkan Jumlah LOOOP");//meminta user memasukkan jumlah loop
            var b=prompt("Masukkan Text Loop");// meminta user memsukkan text yang ingin di loop


        while (a > 0) {//jika a lebih besar dari 0 maka perulangan akan berjalan hingga hasilnya 5 


            tampil=document.write(b+"<br>");//menampilkan data
            a--;// jika a bernilai 10 maka 10 - 1 jadi 9
            
        }
 


    </script>
    
</body>
</html>
