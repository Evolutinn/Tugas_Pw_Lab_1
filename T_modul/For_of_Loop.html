<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of Loop</title>
</head>
<body>
    <script>
    var makanan_riau = ["Bolu Berendam", "Gendar Ketan Hitam", "Juice Jagung Manis"];//membuat variable yang berisi array
    for (let makanan of makanan_riau) {//makanan_riau meruupakan data yang di gunakan dalam bentuk array, dan makanan merupakan setiap elemen pada array
        document.write("Nama Makanan Khas Riau: "+makanan+"<br>")//menampilkan nama makanan
    }
    </script>
    
</body>
</html>
