<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <script>

        alert("PROGRAM ABSEN JAM KERJA")//menampilkan pesan

        var a  =prompt("Masukkan Jam Masuk Kerja(7-16)="); //membuat variabel a dan meminta memasukkan jam kerja

        if (a >=7 && a <= 16) { // jika a lebih besar sama dengan 7 dan a lebih kecil sama dengan 16 maka
            document.write("Anda Bisa Login");//tampilkan anda bisa login
            
        } else{//selain dari jam 6-16 maka
            document.write("Anda Tidak Bisa Login"); //tampilkan pesan
    
        }



    
    


    </script>
    
</body>
