<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>   
    <script>


        var wk=prompt("Masukkan Jumlah Perulangan: "); //membuat variabel dan meminta inputan 
    for(i=1;i<=wk;i++) //i sama dengan 1 dan i lebih kecil sma dengan wk, i +1
    {
        document.write("ini perulangan ke-" + i +" <br>"); //menampilkan perulangna i
    }

    </script>
</body>
</html>
